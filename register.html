<br>
    <h1>Registration Form</h1>
	<br>
	<form name='registrationDetails' onSubmit="return formValidate()" method="GET" action="thankyou.html">
        
		<label for="studentName"> Name:</label><br>
        <input type="text" name="studentName" id="studentName" size="42" placeholder="Enter your name without space"  />
        <br><br>
		
		<label for="courses">Choice of Course:</label><br>
        <select name="courses" id="courses">
            <option selected="" value="Default">- Select a course -</option>
            <option value="python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Node">Node.js</option>
            <option value="react">React</option>
            <option value="angular">Angular</option>
            <option value="No idea">I have no idea. I need assistance. Please contact me.</option>
        </select>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" size="42" placeholder="Enter your email here" required  />
        <br><br>

        <label for="contact">Contact:</label><br>
        <!-- <input type="tel" name="contact" id="contact" size="42" placeholder="Enter your contact number here" /> -->
		<input type="tel" name="contact" id="contact" size="42" required/>
        <br><br>
        <label for="message">Your Enquiry:</label><br>
        <textarea name="message" id="message" rows="5" cols="45" placeholder="Enter your enquiry here" required></textarea>
        <br><br>
        <a href="thankyou.html"><input type="submit" name="Submit" value="send" /></a>

    </form>
	
</div>	
<br><br><br>
<!-- ********** Page Content Section Ends ********** -->
